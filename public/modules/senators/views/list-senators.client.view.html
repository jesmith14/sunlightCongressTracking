<section data-ng-controller="SenatorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Senators</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="senator in senators" data-ng-href="#!/senators/{{senator._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="senator.created | date:'medium'"></span>
				by
				<span data-ng-bind="senator.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="senator.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!senators.$resolved || senators.length">
    	No Senators yet, why don't you <a href="/#!/senators/create">create one</a>?
    </div>
</section>
